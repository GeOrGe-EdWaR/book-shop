<section>
  <div class="row">
    <div class="col-lg-5 col-md-2">
      <img
        src="../../../../assets/log-in img.png "
        class="img img-fluid w-100"
      />
    </div>
    <div class="col-lg-5 col-md-2 container-fluid">
      <img src="../../../../assets/logo.png" class="mx-5 py-5 logo" />
      <p class="text-secondary text-center">Welcome back!</p>
      <h2 class="text-center">Change Your Password Easily</h2>
      <form
        [formGroup]="ChangePasswordForm"
        (ngSubmit)="onSubmit(ChangePasswordForm)"
      >
        <label for="password " class="fw-semibold">Old Password</label>
        <mat-form-field class="py-3 w-100">
          <mat-label>Enter your Old password</mat-label>
          <input
            matInput
            [type]="isHide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="isHide = !isHide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="isHide"
          >
            <mat-icon>{{ isHide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <label for="password " class="fw-semibold"> New Password</label>
        <mat-form-field class="py-3 w-100">
          <mat-label>Enter your New password</mat-label>
          <input
            matInput
            [type]="isHide ? 'password' : 'text'"
            formControlName="password_new"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="isHide = !isHide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="isHide"
          >
            <mat-icon>{{ isHide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="warn" class="w-100 my-4">Save</button>
      </form>
    </div>
  </div>
</section>
