<section>
  <div class="row">
    <div class="col-lg-5 col-md-2">
      <img
        src="../../../../assets/log-in img.png "
        class="img img-fluid w-100"
      />
    </div>

    <div class="col-lg-5 col-md-2 container-fluid">
      <img src="../../../../assets/logo.png" class="mx-5 py-5 logo" />
      <p class="text-secondary text-center">Welcome back!</p>
      <h2 class="text-center">Forget Password !!</h2>
      <form
        [formGroup]="onForgetPasswordForm"
        (ngSubmit)="onSubmit(onForgetPasswordForm)"
      >
        <label for="email" class="fw-semibold">E-mail</label>
        <div class="example-container">
          <mat-form-field class="py-3 w-100">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              formControlName="email"
              required
            />
          </mat-form-field>
        </div>

        <button
          mat-raised-button
          class="w-100 border border-primary text-primary"
        >
          SEND
        </button>
      </form>
    </div>
  </div>
</section>
